<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, sans-serif;
      background-color: #f6f6f6; /* Match settings.html background */
      display: flex;
      justify-content: flex-start; /* Align items at the top */
      align-items: center; /* Center everything vertically */
      min-height: 100vh; /* Ensure it spans the full height */
      overflow-x: hidden;
      flex-direction: column;
      padding-top: 0vh; /* No padding to ensure it's right at the top */
      text-align: center; /* Ensure text is centered */
      margin-top: 0; /* Remove any default margin */
    }

    .menu-bar {
      width: 100%;
      max-width: 1400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background-color:#acffb6; /* Same as settings.html */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-icon {
      font-size: 30px; /* Match settings.html icon size */
      cursor: pointer;
    }

    .menu-title {
      font-size: 20px; /* Match settings.html title size */
      font-weight: 600;
      color: #333;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
      width: 250px;
    }

    .dropdown-item {
      text-decoration: none;
      display: block;
      font-size: 18px;
      color: #555;
      padding: 15px 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
       text-align: left;
    }

    .dropdown-item:hover {
      background-color: #f0f0f0;
    }

    .header {
      text-align: center;
      width: 100%; /* Make sure it's centered */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px; /* Add some spacing above */
    }

    .location {
      font-size: 32px;
      font-weight: bold;
    }

    .temperature {
      font-size: 70px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .weather-icon {
      width: 70px;
      margin-left: 10px;
    }

    .weather-status {
      font-size: 24px;
      color: #777;
    }

    .aqi-section {
      display: flex;
      justify-content: center; /* Center the AQI section */
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 90%;
      max-width: 1400px;
      align-items: stretch; /* Make all boxes same height */
      margin-top: 20px; /* Space above the metrics */
    }

    .metric, .combined-box {
      flex: 1; /* Makes all boxes take equal space */
      min-width: 250px; /* Ensures boxes don’t get too small */
      max-width: 300px; /* Sets a maximum width */
      text-align: center;
      background-color: #d4f8d4;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .metric img, .combined-box img {
      width: 60px;
    }

    .metric-text, .combined-label {
      font-size: 16px;
    }

    .metric-value, .combined-value {
      font-size: 22px;
    }

    @media (max-width: 768px) {
      .temperature {
        font-size: 48px;
      }
      .metrics-container {
        flex-direction: column; /* Stack boxes vertically on small screens */
        align-items: center;
      }

      .weather-icon {
        width: 50px;
      }

      .metric, .combined-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="menu-icon" id="menuIcon">&#9776;</div>
    <div class="menu-title">Home</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="index.html" class="dropdown-item">Dashboard</a>
      <a href="aqi.html" class="dropdown-item">AQI Recent Activity</a>
      <a href="history.html" class="dropdown-item">History</a>
      <a href="notification.html" class="dropdown-item">Notification</a>
      <a href="settings.html" class="dropdown-item">Settings</a>
    </div>
  </div>

  <div class="header">
    <div class="location">Nasugbu, Campus</div>
    <div class="temperature">24°C <img src="./assets/rain-icon/cloudy.png" class="weather-icon" alt="Weather Icon"></div>
    <div class="weather-status">Moderate Rain</div>
  </div>

  <div class="aqi-section">
    <img src="./assets/aqiStatusImg/aqiGood.png" alt="AQI Status" style="width: 100px;">
    <div>
      <div class="aqi-label">AQI</div>
      <div class="aqi-value">22</div>
      <div class="aqi-label">Good</div>
    </div>
  </div>

  <div class="metrics-container">
    <div class="metric">
      <img src="./assets/Icons/particulate.png" alt="PM2.5">
      <div class="metric-text">Particulate Matters (2.5)</div>
      <div class="metric-value">26</div>
      <div class="metric-status" style="color: orange;">Fair</div>
    </div>

    <div class="metric">
      <img src="./assets/Icons/carbon.png" alt="CO">
      <div class="metric-text">Carbon Monoxide</div>
      <div class="metric-value">2</div>
      <div class="metric-status" style="color: green;">Excellent</div>
    </div>

    <div class="combined-box">
      <img src="./assets/Icons/airHumid.png" alt="Humidity">
      <div class="combined-value">88%</div>
      <div class="combined-label">Air Humidity</div>
    </div>

    <div class="combined-box">
      <img src="./assets/Icons/airTemp.png" alt="Temperature">
      <div class="combined-value">27°C</div>
      <div class="combined-label">Air Temperature</div>
    </div>
  </div>

  <script>
    const menuIcon = document.getElementById('menuIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuIcon.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!menuIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
