<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Screen</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, sans-serif;
      color: #000;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
      overflow: hidden;
    }

    .logo-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
    }

    .text-overlay {
      position: absolute;
      color: #000;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 800px;
      padding: 10px;
    }

    .small-logo {
      width: 15vw;
      max-width: 120px;
      margin-bottom: 10px;
      animation: floatLogo 5s infinite ease-in-out;
    }

    h1 {
      font-size: 8vw;
      margin: 0;
      letter-spacing: 2px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes floatLogo {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 10vw;
      }

      .small-logo {
        width: 20vw;
        max-width: 100px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 12vw;
      }

      .small-logo {
        width: 25vw;
        max-width: 80px;
      }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "getstart.html";
    }, 3000); // Redirect after 3 seconds
  </script>
</head>
<body>
  <div class="logo-container">
    <img class="logo-image" loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/147463a21ad9c2b47a38f62c40fe701ad7c805774dbfac6060150f1680669074?placeholderIfAbsent=true&apiKey=334079f60e1646998069a98f807fa529" alt="Airview logo">
    <div class="text-overlay">
      <img class="small-logo" src="AirView-logo-small.png" alt="Airview small logo">
      <h1>AIRVIEW</h1>
    </div>
  </div>
</body>
</html>
