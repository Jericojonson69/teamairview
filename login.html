<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirView Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            padding: 20px;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        h2 {
            font-size: 22px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 16px;
            color: #555;
            margin-top: 12px;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            display: block;
            margin-top: 5px;
        }
        #login-btn {
            background-color: #171f1d;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
        }
        #login-btn:hover {
            background: #333;
        }
        .signup {
            margin-top: 20px;
            font-size: 15px;
            text-align: center;
        }
        .signup a {
            color: #00b2ff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) { /* Tablets & smaller */
            h2 {
                font-size: 20px;
            }
            input, #login-btn {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) { /* Mobile devices */
            .logo {
                width: 80px;
            }
            h2 {
                font-size: 18px;
            }
            input, #login-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".signup a").addEventListener("click", function(event) {
                event.preventDefault();
                window.location.href = "createaccount.html";
            });

            document.querySelector("#login-btn").addEventListener("click", function() {
                // You can add login validation here
                window.location.href = "index.html"; // Redirect to dashboard
            });
        });
    </script>
</head>
<body>
    <img src="AirView-logo-small.png" alt="AirView Logo" class="logo">
    <h2>Welcome to <strong>AirView</strong></h2>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" value="21-34567@g.batstate-u.edu.ph">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" value="VSKFNIhcos">
    <button id="login-btn">Login</button>
    <p class="signup">Doesnâ€™t have an account yet? <a href="#">Sign Up</a></p>
</body>
</html>
