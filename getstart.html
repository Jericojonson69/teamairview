<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Screen</title>
  <style>
     body {
      margin: 0;
      font-family: Poppins, sans-serif;
      color: #000;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding-bottom: 50px;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .logo {
      aspect-ratio: 2.57;
      object-fit: contain;
      object-position: center;
      width: clamp(120px, 15vw, 200px);
      border-radius: 32px;
      margin: 20px auto;
      display: block;
      animation: float 3s ease-in-out infinite;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: #171f1d;
      margin-top: 10px;
      letter-spacing: 2px;
      font-family: 'Arial', sans-serif;
    }

    .hero-image {
      aspect-ratio: 1.29;
      object-fit: contain;
      object-position: center;
      width: 100%;
      max-width: 800px;
      margin: 40px auto 20px;
    }

    .welcome-heading {
      margin-top: 20px;
      font-size: 36px;
      font-weight: 700;
      color: #000;
    }

    .welcome-description {
      margin-top: 10px;
      font-size: 18px;
      color: #000;
      max-width: 800px;
      line-height: 1.6;
    }

    .cta-button {
      background-color: #171f1d;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border: none;
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
    }
    
    .cta-button:hover {
      background: #333;
    }

    @media (max-width: 768px) {
      .welcome-heading {
        font-size: 20px;
      }
      .cta-button {
        font-size: 14px;
        padding: 10px;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 80px;
      }
      .welcome-heading {
        font-size: 18px;
      }
      .cta-button {
        font-size: 14px;
        padding: 10px;
        max-width: 250px;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".cta-button").addEventListener("click", () => {
        window.location.href = "createaccount.html";
      });
    });
  </script>
</head>
<body>
  <div class="welcome-container">
    <img loading="lazy" src="AirView-logo-small.png" class="logo" alt="BreatheEasy logo" />
    <div class="logo-text">AIRVIEW</div>
    <img loading="lazy" src="image1.png" class="hero-image" alt="Air quality monitoring illustration" />
    <h1 class="welcome-heading">Welcome to BreatheEasy</h1>
    <p class="welcome-description">
      BreatheEasy is here to help you stay informed about the air quality in your
      area.
    </p>
    <button class="cta-button" tabindex="0">Get Started</button>
  </div>
</body>
</html>
